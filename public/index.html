<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../src/js/controller.js" defer></script>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../src/images/favicon.png" type="image/x-icon">
    <title>Recify | Search for any recipe</title>
</head>

<body>
    <!-- HEADER CONTENT -->
    <header class="header">
        <div class="header__wrapper">
            <a href="#" class="header__wrapper-logo">
                <img src="../src/images/recify-main-dark-1.png" alt="main-logo">
            </a>

            <div class="header__wrapper-cta">
                <button class="header__wrapper-cta-addRecipe">
                    <i class="far fa-edit"></i>
                    <span>Add Recipe</span>
                </button>

                <button class="header__wrapper-cta-theme">
                    <i class="far fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="addRecipe">
            <div class="addRecipe__wrapper">
                <header class="addRecipe__header">
                    <div class="addRecipe__header-wrapper">
                        <button class="addRecipe__backBtn">
                            <span>
                                <i class="fas fa-arrow-left"></i>
                            </span>
                        </button>
                    </div>
                </header>

                <form class="addRecipe__form">
                    <fieldset class="addRecipe__form-data">
                        <legend class="legend">
                            Recipe Data
                        </legend>

                        <input type="text" name="title" id="title" class="addRecipe__title" placeholder="Title"
                            autocomplete="off">
                        <input type="url" name="url" id="url" class="addRecipe__url" placeholder="URL"
                            autocomplete="off">
                        <input type="url" name="image-url" id="image-url" class="addRecipe__image-url"
                            placeholder="Image URL" autocomplete="off">
                        <input type="text" name="publisher" id="publisher" class="addRecipe__publisher"
                            placeholder="Publisher" autocomplete="off">
                        <input type="text" name="servings" id="servings" class="addRecipe__servings"
                            placeholder="Servings" autocomplete="off">
                        <input type="text" name="cooking-time" id="cooking-time" autocomplete="off"
                            class="addRecipe__cooking-time" placeholder="Cooking Time(min)">
                    </fieldset>

                    <fieldset class="addRecipe__form-ingridients">
                        <legend class="legend">
                            Ingredients
                        </legend>

                        <input type="text" name="title" id="title" class="addRecipe__title" placeholder="Title"
                            autocomplete="off">
                        <input type="url" name="url" id="url" class="addRecipe__url" placeholder="URL"
                            autocomplete="off">
                        <input type="url" name="image-url" id="image-url" class="addRecipe__image-url"
                            placeholder="Image URL" autocomplete="off">
                        <input type="text" name="publisher" id="publisher" class="addRecipe__publisher"
                            placeholder="Publisher" autocomplete="off">
                        <input type="text" name="servings" id="servings" class="addRecipe__servings"
                            placeholder="Servings" autocomplete="off">
                        <input type="text" name="cooking-time" id="cooking-time" autocomplete="off"
                            class="addRecipe__cooking-time" placeholder="Cooking Time(min)">
                    </fieldset>

                    <button type="submit" class="addRecipe__submitBtn" name="submitButton" id="submit">
                        <span><i class="fas fa-cloud-upload-alt"></i></span>
                        Upload
                    </button>
                </form>
            </div>
        </div>

        <div class="overlay"></div>

        <button class="toTop">
            <i class="fas fa-arrow-up"></i>
        </button>
    </header>

    <section class="top">
        <div class="top__wrapper">
            <button class="top__backBtn">
                <span>
                    <i class="fas fa-arrow-left"></i>
                    Back
                </span>
            </button>

            <form class="top__wrapper-form">
                <button type="submit" name="submit" class="submit" id="submitSearch" tabindex="-1">
                    <i class="fas fa-search"></i>
                </button>

                <input type="text" class="input" name="search-field" placeholder="Search over 1,000,000 recipes"
                    autocomplete="off">
            </form>

            <div class="top__wrapper-bookmarks">
                <button aria-expanded="false" type="button" name="dropDown-button" class="top__wrapper-bookmarks-btn">
                    Bookmarked recipes
                </button>

                <ul class="top__wrapper-bookmarks-items">
                    <p class="bookmark-message">Bookmark some recipes <i class="far fa-smile-beam"></i></p>
                </ul>
            </div>
        </div>
    </section>

    <main class="main">
        <div class="main__wrapper">
            <div class="intro__image">
                <img src="../src/images/introIllustration.svg" alt="Woman-cooking-illustration">
            </div>

            <div class="intro__content">
                <h2 class="intro__content-heading">Hungry?</h2>
                <p class="intro__content-text">Grab yourself a new recipe..!</p>
            </div>
        </div>
    </main>
</body>

</html>
